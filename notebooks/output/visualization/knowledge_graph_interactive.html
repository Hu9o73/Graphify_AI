abel": "enact_on", "title": "enact_on", "to": "http://example.org/graphify/date/Tuesday"}, {"arrows": "to", "from": "http://example.org/graphify/org/Nasdaq", "label": "confirm_At", "title": "confirm_At", "to": "http://example.org/graphify/time/255_pm"}, {"arrows": "to", "from": "http://example.org/graphify/org/Starlink", "label": "unit_of", "title": "unit_of", "to": "http://example.org/graphify/org/Elon_Musks_SpaceX"}, {"arrows": "to", "from": "http://example.org/graphify/person/Adriana_Kugler", "label": "say_on", "title": "say_on", "to": "http://example.org/graphify/date/Friday"}, {"arrows": "to", "from": "http://example.org/graphify/org/Reuters_Morgan_Stanley", "label": "lower_on", "title": "lower_on", "to": "http://example.org/graphify/date/Friday"}, {"arrows": "to", "from": "http://example.org/graphify/person/Richardson", "label": "confirm_to", "title": "confirm_to", "to": "http://example.org/graphify/org/Reuters"}, {"arrows": "to", "from": "http://example.org/graphify/person/David_Sacks", "label": "tell_at", "title": "tell_at", "to": "http://example.org/graphify/org/the_White_House"}, {"arrows": "to", "from": "http://example.org/graphify/date/Thursday", "label": "related_to", "title": "related_to", "to": "http://example.org/graphify/person/Trump"}]);

                  var options = {"physics": {"forceAtlas2Based": {"gravitationalConstant": -100, "centralGravity": 0.01, "springLength": 200, "springConstant": 0.08}, "maxVelocity": 50, "solver": "forceAtlas2Based", "timestep": 0.35, "stabilization": {"enabled": true, "iterations": 1000}}, "edges": {"color": {"inherit": true}, "smooth": {"enabled": false, "type": "continuous"}, "arrows": {"to": {"enabled": true, "scaleFactor": 0.5}}, "font": {"size": 10}}, "nodes": {"font": {"size": 12, "face": "Tahoma"}}};
